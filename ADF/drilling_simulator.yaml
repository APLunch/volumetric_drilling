# AMBF Version: (0.1)
bodies: [BODY mastoidectomy_drill, BODY camera_frame]
joints: []
volumes: [VOLUME mastoidectomy_volume]
high resolution path: ./meshes/high_res/
low resolution path: ./meshes/low_res/
ignore inter-collision: true
namespace: /ambf/env/

BODY mastoidectomy_drill:
  name: mastoidectomy_drill
  mesh: drillMesh.obj
  mass: 0.0
  inertia:
    ix: 0.0
    iy: 0.0
    iz: 0.0
  collision margin: 0.001
  scale: 1.0
  location:
    position:
      x: 0.9
      y: 0.0
      z: 0.0
    orientation:
      r: 0.0
      p: 0.0
      y: 0.7
  inertial offset:
    position:
      x: 0
      y: 0
      z: 0
    orientation:
      r: 0
      p: 0
      y: 0
  passive: false
  publish children names: false
  publish joint names: false
  publish joint positions: false

VOLUME mastoidectomy_volume:
  name: mastoidectomy_volume
  location:
    position: {x: -0.5, y: 0, z: 0}
    orientation: {r: 1.57079, p: 1.2, y: 0}
  scale: 1.0
  dimensions: {x: 1.0, y: 1.0, z: 1.0}
  images:
    path: ../resources/volumes/ear3_171/ # Low Res Path (Uncomment / Comment)
    # path: ../resources/volumes/ear3_512/ # High Res Path (Uncomment / Comment)
    prefix: plane00
    format: png
    count: 512
  shaders:
    path: ./shaders/volume/
    vertex: shader.vs
    fragment: shader.fs

BODY camera_frame:
  name: camera_frame
  mesh: ''
  collision mesh type: ''
  mass: 0.0
  inertia:
    ix: 0.0
    iy: 0.0
    iz: 0.0
  collision margin: 0.001
  scale: 1.0
  location:
    position:
      x: 2.0
      y: 0.0
      z: 1.0
    orientation:
      r: 0.0
      p: -0.45
      y: 0.0
  passive: false
  color: random
  publish children names: false
  publish joint names: false
  publish joint positions: false
